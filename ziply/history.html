<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziply | Your Sharings</title>
    <link rel="icon" type="image/png" href="assets/img/bolt-3d.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            dark: '#050812',
                            primary: '#FF7B54',
                            secondary: '#2EC4F3',
                            muted: '#94969C'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="antialiased selection:bg-orange-500 selection:text-white min-h-screen flex flex-col relative overflow-x-hidden">
    <!-- Background -->
    <div class="hero-bg fixed inset-0 pointer-events-none"></div>

    <!-- Navbar -->
    <nav class="fixed w-full z-50 top-0 border-b border-white/5 bg-[#050812]/80 backdrop-blur-md">
        <div class="max-w-6xl mx-auto px-6 h-16 flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" class="text-xl font-bold tracking-tight text-white flex items-center gap-2">
                <div class="w-6 h-6 rounded bg-gradient-brand flex items-center justify-center text-white text-[10px]">
                    <i class="fa-solid fa-bolt"></i>
                </div>
                Ziply
            </a>

            <!-- Right Icons -->
            <div class="flex items-center gap-4">
                <button id="nav-search-btn" class="w-8 h-8 flex items-center justify-center rounded-full text-gray-400 hover:text-white hover:bg-white/5 transition-all" title="Search Code">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <a href="history.html" class="w-8 h-8 flex items-center justify-center rounded-full text-brand-primary bg-brand-primary/10 border border-brand-primary/20 transition-all" title="Your Sharings">
                    <i class="fa-solid fa-bookmark"></i>
                </a>
                <div class="relative">
                    <button id="theme-toggle-btn" class="w-8 h-8 flex items-center justify-center rounded-full text-gray-400 hover:text-white hover:bg-white/5 transition-all" title="Toggle Theme">
                        <i class="fa-regular fa-moon"></i>
                    </button>
                    <!-- Theme Tray -->
                    <div id="theme-tray" class="hidden absolute right-0 mt-2 w-32 glass-panel rounded-xl p-2 flex flex-col gap-1 z-50 shadow-xl">
                        <button class="theme-opt w-full text-left px-3 py-2 rounded-lg text-xs font-medium text-brand-muted hover:text-white hover:bg-white/10 transition-all flex items-center gap-2" data-value="light">
                            <i class="fa-regular fa-sun w-4"></i> Light
                        </button>
                        <button class="theme-opt w-full text-left px-3 py-2 rounded-lg text-xs font-medium text-brand-muted hover:text-white hover:bg-white/10 transition-all flex items-center gap-2" data-value="dark">
                            <i class="fa-regular fa-moon w-4"></i> Dark
                        </button>
                        <button class="theme-opt w-full text-left px-3 py-2 rounded-lg text-xs font-medium text-brand-muted hover:text-white hover:bg-white/10 transition-all flex items-center gap-2" data-value="system">
                            <i class="fa-solid fa-desktop w-4"></i> System
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-24 pb-12 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-2xl font-bold text-white">Your Sharings</h1>
                <div class="flex gap-3">
                    <button id="clear-history-btn" class="hidden text-xs font-medium text-red-400 hover:text-red-300 transition-colors border border-red-500/20 bg-red-500/5 px-3 py-1.5 rounded-lg">
                        Clear History
                    </button>
                    <a href="share.html" class="text-sm font-medium text-brand-primary hover:text-white transition-colors flex items-center">
                        <i class="fa-solid fa-plus mr-1"></i> New Share
                    </a>
                </div>
            </div>

            <!-- History List -->
            <div id="history-list" class="space-y-4">
                <!-- Items will be injected here via JS -->
                <div class="text-center py-12 text-brand-muted">
                    <i class="fa-solid fa-spinner fa-spin text-2xl mb-4"></i>
                    <p>Loading history...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Search Modal (Hidden) -->
    <div id="search-modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" id="search-backdrop"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md p-4">
            <div class="glass-panel rounded-2xl p-6 border border-white/10 shadow-2xl transform transition-all scale-100">
                <h3 class="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-magnifying-glass text-brand-primary"></i> Retrieve Ziply
                </h3>
                <div class="relative">
                    <input type="text" id="search-input" class="w-full bg-[#0A0F1E]/50 border border-white/10 rounded-xl py-3 pl-4 pr-12 text-white placeholder-gray-600 focus:outline-none focus:border-brand-primary/50 focus:ring-1 focus:ring-brand-primary/50 transition-all font-mono uppercase tracking-widest" placeholder="ENTER CODE" maxlength="6">
                    <button id="search-submit" class="absolute right-2 top-2 bottom-2 px-4 bg-white/10 hover:bg-white/20 text-white rounded-lg text-sm font-medium transition-colors" title="Search">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                <p id="search-error" class="text-red-400 text-xs mt-2 hidden"><i class="fa-solid fa-circle-exclamation mr-1"></i> Invalid code</p>
            </div>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const historyList = document.getElementById('history-list');
            const clearBtn = document.getElementById('clear-history-btn');

            function renderHistory() {
                const history = ZiplyStorage.getHistory();
                
                if (history.length === 0) {
                    historyList.innerHTML = `
                        <div class="text-center py-12 text-brand-muted">
                            <i class="fa-solid fa-ghost text-4xl mb-4 opacity-50"></i>
                            <p>No active shares found.</p>
                            <a href="share.html" class="text-brand-primary hover:text-white text-sm mt-2 inline-block">Create your first share</a>
                        </div>
                    `;
                    if (clearBtn) clearBtn.classList.add('hidden');
                    return;
                }

                if (clearBtn) clearBtn.classList.remove('hidden');
                
                historyList.innerHTML = history.map(item => {
                    const isExpired = Date.now() > item.expiresAt;
                    const timeLeft = isExpired ? 'Expired' : getTimeRemaining(item.expiresAt);
                    
                    let icon = 'fa-file';
                    let title = 'Unknown';
                    let desc = '';

                    if (item.type === 'text') {
                        icon = 'fa-align-left';
                        title = 'Text Note';
                        desc = item.content || 'Encrypted Text';
                    } else if (item.type === 'file') {
                        icon = 'fa-file-zipper';
                        title = item.fileName || 'File';
                        desc = formatBytes(item.fileSize);
                    } else if (item.type === 'link') {
                        icon = 'fa-link';
                        title = 'Link';
                        desc = item.content;
                    }

                    return `
                        <div class="glass-panel rounded-xl p-4 border border-white/5 hover:border-white/10 transition-all group relative overflow-hidden ${isExpired ? 'opacity-50 grayscale' : ''}">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-lg bg-white/5 flex items-center justify-center text-brand-primary text-xl flex-shrink-0">
                                    <i class="fa-solid ${icon}"></i>
                                </div>
                                <div class="flex-grow min-w-0">
                                    <div class="flex items-center gap-2 mb-1">
                                        <h3 class="text-white font-medium truncate">${title}</h3>
                                        <span class="text-[10px] px-2 py-0.5 rounded-full ${isExpired ? 'bg-red-500/20 text-red-400' : 'bg-green-500/20 text-green-400'} font-bold uppercase tracking-wide">
                                            ${isExpired ? 'Expired' : 'Active'}
                                        </span>
                                        ${item.burnOnRead ? '<span class="text-[10px] px-2 py-0.5 rounded-full bg-orange-500/20 text-orange-400 font-bold uppercase tracking-wide"><i class="fa-solid fa-fire mr-1"></i> Burn</span>' : ''}
                                    </div>
                                    <p class="text-sm text-brand-muted truncate">${desc}</p>
                                </div>
                                <div class="text-right flex-shrink-0">
                                    <p class="text-xl font-mono font-bold text-white tracking-wider">${item.id}</p>
                                    <p class="text-xs text-brand-muted mt-1"><i class="fa-regular fa-clock mr-1"></i> ${timeLeft}</p>
                                </div>
                                <div class="flex flex-col gap-2 ml-4 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <a href="view.html?id=${item.id}" class="w-8 h-8 rounded-lg bg-white/10 hover:bg-white/20 flex items-center justify-center text-white transition-colors" title="View">
                                        <i class="fa-solid fa-eye"></i>
                                    </a>
                                    <button onclick="deleteItem('${item.id}')" class="w-8 h-8 rounded-lg bg-red-500/10 hover:bg-red-500/20 text-red-400 transition-colors" title="Delete from History">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Utils
            function getTimeRemaining(expiry) {
                const diff = expiry - Date.now();
                if (diff <= 0) return 'Expired';
                
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(minutes / 60);
                const days = Math.floor(hours / 24);

                if (days > 0) return `${days}d remaining`;
                if (hours > 0) return `${hours}h remaining`;
                return `${minutes}m remaining`;
            }

            function formatBytes(bytes) {
                if (!bytes) return '';
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Global delete handler
            window.deleteItem = async (id) => {
                if(confirm('Are you sure you want to delete this share? It will be inaccessible forever.')) {
                    // 1. Try to delete from server if we have the owner key
                    const history = ZiplyStorage.getHistory();
                    const item = history.find(i => i.id === id);
                    
                    if (item && item.ownerKey) {
                        try {
                            await ZiplyAPI.deleteShare(id, item.ownerKey);
                            // alert('Deleted from server');
                        } catch (e) {
                            console.error('Server delete failed:', e);
                            // alert('Could not delete from server (maybe already expired), but removing from history.');
                        }
                    }

                    // 2. Remove from local history
                    ZiplyStorage.removeFromHistory(id);
                    renderHistory();
                }
            };

            if (clearBtn) {
                clearBtn.addEventListener('click', () => {
                    if(confirm('Clear all history? This cannot be undone.')) {
                        ZiplyStorage.clearHistory();
                        renderHistory();
                    }
                });
            }

            renderHistory();

            // Search Modal Logic
            const searchBtn = document.getElementById('nav-search-btn');
            const searchModal = document.getElementById('search-modal');
            const searchBackdrop = document.getElementById('search-backdrop');
            const searchInput = document.getElementById('search-input');
            const searchSubmit = document.getElementById('search-submit');
            const searchError = document.getElementById('search-error');

            function openSearch() {
                if (searchModal) {
                    searchModal.classList.remove('hidden');
                    if (searchInput) searchInput.focus();
                }
            }

            function closeSearch() {
                if (searchModal) {
                    searchModal.classList.add('hidden');
                    if (searchError) searchError.classList.add('hidden');
                    if (searchInput) searchInput.value = '';
                }
            }

            function handleSearch() {
                if (searchInput) {
                    const code = searchInput.value.trim().toUpperCase();
                    if (code.length === 6) {
                        window.location.href = `view.html?id=${code}`;
                    } else {
                        if (searchError) searchError.classList.remove('hidden');
                    }
                }
            }

            if (searchBtn) searchBtn.addEventListener('click', openSearch);
            if (searchBackdrop) searchBackdrop.addEventListener('click', closeSearch);
            if (searchSubmit) searchSubmit.addEventListener('click', handleSearch);
            if (searchInput) {
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleSearch();
                });
            }
        });
    </script>
</body>
</html>
