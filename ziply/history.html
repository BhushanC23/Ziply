<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziply | Your Sharings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            dark: '#050812',
                            primary: '#FF7B54',
                            secondary: '#2EC4F3',
                            muted: '#94969C'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="antialiased selection:bg-orange-500 selection:text-white min-h-screen flex flex-col relative overflow-x-hidden">
    <!-- Background -->
    <div class="hero-bg fixed inset-0 pointer-events-none"></div>

    <!-- Navbar -->
    <nav class="fixed w-full z-50 top-0 border-b border-white/5 bg-[#050812]/80 backdrop-blur-md">
        <div class="max-w-6xl mx-auto px-6 h-16 flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" class="text-xl font-bold tracking-tight text-white flex items-center gap-2">
                <div class="w-6 h-6 rounded bg-gradient-brand flex items-center justify-center text-white text-[10px]">
                    <i class="fa-solid fa-bolt"></i>
                </div>
                Ziply
            </a>

            <!-- Right Icons -->
            <div class="flex items-center gap-4">
                <button id="nav-search-btn" class="w-8 h-8 flex items-center justify-center rounded-full text-gray-400 hover:text-white hover:bg-white/5 transition-all" title="Search Code">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <a href="history.html" class="w-8 h-8 flex items-center justify-center rounded-full text-brand-primary bg-brand-primary/10 border border-brand-primary/20 transition-all" title="Your Sharings">
                    <i class="fa-solid fa-bookmark"></i>
                </a>
                <div class="relative">
                    <button id="theme-toggle-btn" class="w-8 h-8 flex items-center justify-center rounded-full text-gray-400 hover:text-white hover:bg-white/5 transition-all" title="Toggle Theme">
                        <i class="fa-regular fa-moon"></i>
                    </button>
                    <!-- Theme Tray -->
                    <div id="theme-tray" class="hidden absolute right-0 mt-2 w-32 glass-panel rounded-xl p-2 flex flex-col gap-1 z-50 shadow-xl">
                        <button class="theme-opt w-full text-left px-3 py-2 rounded-lg text-xs font-medium text-brand-muted hover:text-white hover:bg-white/10 transition-all flex items-center gap-2" data-value="light">
                            <i class="fa-regular fa-sun w-4"></i> Light
                        </button>
                        <button class="theme-opt w-full text-left px-3 py-2 rounded-lg text-xs font-medium text-brand-muted hover:text-white hover:bg-white/10 transition-all flex items-center gap-2" data-value="dark">
                            <i class="fa-regular fa-moon w-4"></i> Dark
                        </button>
                        <button class="theme-opt w-full text-left px-3 py-2 rounded-lg text-xs font-medium text-brand-muted hover:text-white hover:bg-white/10 transition-all flex items-center gap-2" data-value="system">
                            <i class="fa-solid fa-desktop w-4"></i> System
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-24 pb-12 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-2xl font-bold text-white">Your Sharings</h1>
                <div class="flex gap-3">
                    <button id="clear-history-btn" class="hidden text-xs font-medium text-red-400 hover:text-red-300 transition-colors border border-red-500/20 bg-red-500/5 px-3 py-1.5 rounded-lg">
                        Clear History
                    </button>
                    <a href="share.html" class="text-sm font-medium text-brand-primary hover:text-white transition-colors flex items-center">
                        <i class="fa-solid fa-plus mr-1"></i> New Share
                    </a>
                </div>
            </div>

            <!-- History List -->
            <div id="history-list" class="space-y-4">
                <!-- Items will be injected here via JS -->
                <div class="text-center py-12 text-brand-muted">
                    <i class="fa-solid fa-spinner fa-spin text-2xl mb-4"></i>
                    <p>Loading history...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Search Modal (Hidden) -->
    <div id="search-modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" id="search-backdrop"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md p-4">
            <div class="glass-panel rounded-2xl p-6 border border-white/10 shadow-2xl transform transition-all scale-100">
                <h3 class="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-magnifying-glass text-brand-primary"></i> Retrieve Ziply
                </h3>
                <div class="relative">
                    <input type="text" id="search-input" class="w-full bg-[#0A0F1E]/50 border border-white/10 rounded-xl py-3 pl-4 pr-12 text-white placeholder-gray-600 focus:outline-none focus:border-brand-primary/50 focus:ring-1 focus:ring-brand-primary/50 transition-all font-mono uppercase tracking-widest" placeholder="ENTER CODE" maxlength="6">
                    <button id="search-submit" class="absolute right-2 top-2 bottom-2 px-4 bg-white/10 hover:bg-white/20 text-white rounded-lg text-sm font-medium transition-colors" title="Search">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                <p id="search-error" class="text-red-400 text-xs mt-2 hidden"><i class="fa-solid fa-circle-exclamation mr-1"></i> Invalid code</p>
            </div>
        </div>
    </div>

    <script src="assets/js/nav.js"></script>
    <script src="assets/js/storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listContainer = document.getElementById('history-list');
            const clearBtn = document.getElementById('clear-history-btn');
            
            function renderHistory() {
                const shares = ZiplyStorage.getAll().sort((a, b) => b.createdAt - a.createdAt);

                if (shares.length === 0) {
                    if (clearBtn) clearBtn.classList.add('hidden');
                    listContainer.innerHTML = `
                        <div class="text-center py-12 glass-panel rounded-2xl border border-white/5">
                            <div class="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center mx-auto mb-4 text-brand-muted">
                                <i class="fa-regular fa-folder-open text-2xl"></i>
                            </div>
                            <h3 class="text-white font-medium mb-2">No shares yet</h3>
                            <p class="text-brand-muted text-sm mb-6">Create your first secure share to see it here.</p>
                            <a href="share.html" class="btn-primary px-6 py-2 rounded-full text-sm font-medium inline-flex items-center gap-2">
                                Start Sharing
                            </a>
                        </div>
                    `;
                } else {
                    if (clearBtn) clearBtn.classList.remove('hidden');
                    listContainer.innerHTML = shares.map(share => {
                        const status = ZiplyStorage.getStatus(share);
                        let statusBadge = '';
                        let opacityClass = '';
                        let statusIcon = '';

                        if (status === 'active') {
                            statusBadge = `<span class="text-[10px] bg-green-500/10 text-green-400 border border-green-500/20 px-2 py-0.5 rounded-full uppercase font-bold flex items-center gap-1"><i class="fa-solid fa-circle text-[6px]"></i> Active</span>`;
                        } else if (status === 'expired') {
                            statusBadge = `<span class="text-[10px] bg-white/5 text-brand-muted border border-white/10 px-2 py-0.5 rounded-full uppercase font-bold flex items-center gap-1"><i class="fa-regular fa-clock"></i> Expired</span>`;
                            opacityClass = 'opacity-60 grayscale';
                        } else if (status === 'burned') {
                            statusBadge = `<span class="text-[10px] bg-red-500/10 text-red-400 border border-red-500/20 px-2 py-0.5 rounded-full uppercase font-bold flex items-center gap-1"><i class="fa-solid fa-fire"></i> Burned</span>`;
                            opacityClass = 'opacity-75';
                        }

                        let icon = 'fa-align-left';
                        if (share.type === 'file') icon = 'fa-file';
                        if (share.type === 'link') icon = 'fa-link';

                        // Construct View URL
                        const viewUrl = `${window.location.origin}/ziply/view.html?id=${share.id}`;

                        return `
                            <div class="glass-panel p-4 rounded-xl border border-white/5 hover:border-brand-primary/30 transition-all group ${opacityClass} relative">
                                <div class="flex items-center justify-between">
                                    <a href="view.html?id=${share.id}" class="flex items-center gap-4 flex-grow min-w-0">
                                        <div class="w-12 h-12 rounded-lg bg-white/5 flex items-center justify-center text-brand-muted group-hover:text-white transition-colors flex-shrink-0">
                                            <i class="fa-solid ${icon} text-lg"></i>
                                        </div>
                                        <div class="min-w-0">
                                            <div class="flex items-center gap-3 mb-1">
                                                <span class="text-white font-mono font-bold tracking-wider text-lg">${share.id}</span>
                                                ${statusBadge}
                                            </div>
                                            <div class="flex items-center gap-3 text-xs text-brand-muted truncate">
                                                <span title="Created"><i class="fa-regular fa-calendar mr-1"></i> ${ZiplyStorage.timeAgo(share.createdAt)}</span>
                                                <span class="hidden sm:inline">•</span>
                                                <span title="Expires"><i class="fa-solid fa-hourglass-half mr-1"></i> ${ZiplyStorage.timeRemaining(share.expiresAt)}</span>
                                                <span class="hidden sm:inline">•</span>
                                                <span title="Views"><i class="fa-regular fa-eye mr-1"></i> ${share.views} views</span>
                                            </div>
                                        </div>
                                    </a>
                                    
                                    <div class="flex items-center gap-2 pl-4 border-l border-white/5 ml-4">
                                        <button onclick="copyLink('${viewUrl}', this)" class="w-8 h-8 rounded-lg bg-white/5 hover:bg-white/10 text-brand-muted hover:text-white flex items-center justify-center transition-colors" title="Copy Link">
                                            <i class="fa-regular fa-copy"></i>
                                        </button>
                                        <button onclick="deleteItem('${share.id}')" class="w-8 h-8 rounded-lg bg-red-500/5 hover:bg-red-500/20 text-red-400/70 hover:text-red-400 flex items-center justify-center transition-colors" title="Delete">
                                            <i class="fa-regular fa-trash-can"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            }

            // Initial Render
            renderHistory();

            // Global Actions
            window.copyLink = (url, btn) => {
                navigator.clipboard.writeText(url).then(() => {
                    const original = btn.innerHTML;
                    btn.innerHTML = '<i class="fa-solid fa-check text-green-400"></i>';
                    setTimeout(() => btn.innerHTML = original, 2000);
                });
            };

            window.deleteItem = (id) => {
                if(confirm('Are you sure you want to delete this share? It will be inaccessible forever.')) {
                    ZiplyStorage.deleteShare(id);
                    renderHistory();
                }
            };

            if (clearBtn) {
                clearBtn.addEventListener('click', () => {
                    if(confirm('Clear all history? This cannot be undone.')) {
                        ZiplyStorage.clearAll();
                        renderHistory();
                    }
                });
            }

            // Search Modal Logic (Inline for now, ideally shared)
            const searchBtn = document.getElementById('nav-search-btn');
            const searchModal = document.getElementById('search-modal');
            const searchBackdrop = document.getElementById('search-backdrop');
            const searchInput = document.getElementById('search-input');
            const searchSubmit = document.getElementById('search-submit');
            const searchError = document.getElementById('search-error');

            function openSearch() {
                searchModal.classList.remove('hidden');
                searchInput.focus();
            }

            function closeSearch() {
                searchModal.classList.add('hidden');
                searchError.classList.add('hidden');
                searchInput.value = '';
            }

            function handleSearch() {
                const code = searchInput.value.trim().toUpperCase();
                if (code.length === 6) {
                    window.location.href = `view.html?id=${code}`;
                } else {
                    searchError.classList.remove('hidden');
                }
            }

            if (searchBtn) searchBtn.addEventListener('click', openSearch);
            if (searchBackdrop) searchBackdrop.addEventListener('click', closeSearch);
            if (searchSubmit) searchSubmit.addEventListener('click', handleSearch);
            if (searchInput) {
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleSearch();
                });
            }
        });
    </script>
</body>
</html>
